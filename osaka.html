<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1">
  <title>大阪近郊区間経路アシスタント</title>
  <link rel="stylesheet" href="route.css">
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript" src="zoom.js"></script>
  <script type="text/javascript" src="mem.js"></script>
  <script type="text/javascript">
    window.onload = () => { setArea("kansai"); drawRoute(); load(0); }
  </script>
</head>

<body>
  <header>
  </header>

  <section id="main">
    <div id="route" class="route">
    </div>
  </section>

  <footer>
    <div class="mem">
      <label>MEM:</label>
      <select id="memSelector" class="mem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input type="button" value="save" class="mem"
        onclick="save(document.getElementById('memSelector').value);">
      <input type="button" value="load" class="mem"
        onclick="load(document.getElementById('memSelector').value);">
      <input type="button" value="init" class="mem" onclick="init(routes);">
      <input type="button" value="+" class="mem" onclick="zoom(+0.1);">
      <input type="button" value="-" class="mem" onclick="zoom(-0.1);">
    </div>
    <div>
      <a href="./" class="nomalFont">経路アシスタント[大阪近郊]</a>
    </div>
  </footer>
</body>

</html>
